<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left"></div>
      <div class="card-right">
        <div class="form-container login-form active">
          <div class="card-header">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="" id="" placeholder="Masukkan Username" />
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="" id="" placeholder="Masukkan Pasword" />
              </div>
              <label class="checkbox">
                <input type="checkbox" />
                <span class="checkmark"></span>
                Ingat saya
              </label>
            </form>
          </div>
          <div class="card-footer">
            <button type="submit">Login</button>
            <div class="footer-note">
              Tidak Punya Akun?
              <a href="#" id="showRegister">Register</a>
            </div>
          </div>
        </div>
        <div class="form-container register-form">
          <div class="card-header">
            <h2>Register</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Nama</label>
                <input type="text" placeholder="Masukan Nama Lengkap" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Masukan Email " required />
                <small class="error" id="emailError"></small>
              </div>
              <div class="form-group">
                <label>password</label>
                <input type="password" id="password" placeholder="Masukan Password" required />
                <small class="error" id="passwordError"></small>
              </div>
              <div class="form-group">
                <label>Confirm password</label>
                <input type="password" id="confirmPassword" placeholder="Masukan Password" required />
                <small class="error" id="passwordConfirmError"></small>
              </div>
              <p class="success-message" id="successMessage"></p>
            </form>
          </div>
          <div class="card-footer">
            <button type="submit" id="registerBtn">Buat Akun</button>
            <div class="footer-note">
              sudah punya Akun?
              <a href="#" id="showLogin">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
